<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Form Filler</title>
    <link rel="icon" href="assets/images/main_logo.png" type="image/svg+xml">

    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <!-- Add Font CSS -->
    <link rel="stylesheet" href="/assets/css/font.css">
    <!-- Add Custom CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

    <div class="container my-4">

        <div class="btn-toolbar mb-4" role="toolbar" aria-label="Toolbar with button groups">
            <div class="w-100 btn-group mr-2 d-flex justify-content-between" role="group">
                <a href="/index.html" id="main-btn" class="btn btn-success">User Info</a>
                <a href="/pages/dashboard.html" id="dashboard-btn" class="btn btn-primary">Applications</a>
                <!-- <button id="extract-btn" class="btn btn-secondary">Extract LinkedIn</button> -->
                <a id="export-btn" class="btn btn-info">Export</a>
                <a id="import-btn" class="btn btn-warning">Import</a>
            </div>
        </div>
        <h2>Job Application Form</h2>


        <!-- Profile Selection -->
        <div class="form-group mb-4">
            <label for="profile-select">Choose Profile</label>
            <select id="profile-select" class="form-control">
                <option value="0" disabled selected>Select Profile</option>
            </select>
            <button id="add-profile-btn" class="btn btn-primary mt-2">Add New Profile</button>
        </div>

        <form id="job-application-form">
            <!-- Placeholder for dynamically added fields -->


              <!-- Added static fields for company, job title, date, and status -->
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" name="company" class="form-control" placeholder="Enter Company Name" required>
            </div>
            <div class="form-group">
                <label for="title">Job Title</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="Enter Job Title" required>
            </div>
            <div class="form-group">
                <label for="date">Date Applied</label>
                <input type="date" id="date" name="date" class="form-control">
            </div>
            <div class="form-group">
                <label for="status">Application Status</label>
                <select id="status" name="status" class="form-control">
                    <option value="Applied">Applied</option>
                    <option value="Interview Scheduled">Interview Scheduled</option>
                    <option value="Rejected">Rejected</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success mt-4" id="save_data">Submit Application</button>
            </div>
            
        </form>

        <div class="mt-3">
            <h4>Removed Fields</h4>
            <select id="removed-fields" class="form-control">
                <option value="" disabled selected>Select a field to re-add</option>
            </select>
            <button id="readd-field-btn" class="btn btn-secondary mt-2">Re-add Selected Field</button>
        </div>

        <!-- Add custom field -->
        <div class="mt-3">
            <button id="add-custom-field-btn" class="btn btn-primary">Add Custom Field</button>
        </div>

        <button type="submit" class="btn btn-success mt-4" form="job-application-form" id="save_data">Submit Application</button>
    </div>

<!-- Form Field Mapping Section -->
<div id="formFieldMappingSection" class="mt-4">
    <h4>Form Field Mapping</h4>
    <p>Map data fields to form field names for accurate filling.</p>
    <div class="form-group">
        <input type="text" id="formFieldName" class="form-control mb-2" placeholder="Form Field Name (e.g., user_email)">
        <select id="mappedDataField" class="form-control mb-2">
            <option value="fullName">Full Name</option>
            <option value="email">Email Address</option>
            <option value="phone">Phone Number</option>
        </select>
        <button id="saveMappingButton" class="btn btn-primary">Save Mapping</button>
    </div>
    <h6>Saved Mappings:</h6>
    <ul id="mappingList" class="list-group">
        <!-- Mappings will be dynamically added here -->
    </ul>
</div>




    <!-- Add jQuery -->
    <script src="/assets/js/jquery-3.7.1.min.js"></script>
    <!-- Add Bootstrap JS -->
    <script src="/assets/js/bootstrap.min.js"></script>
    <!-- Add APP JS -->
    <script src="/assets/js/app.js"></script>
</body>

</html>
