<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Dashboard</title>
    <link rel="icon" href="assets/images/main_logo.png" type="image/svg+xml">

    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <!-- Add Font CSS -->
    <link rel="stylesheet" href="/assets/css/font.css">
    <!-- Add Custom CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

    <div class="container my-4">
        <!-- Toolbar Buttons -->
        <div class="btn-toolbar mb-4" role="toolbar" aria-label="Toolbar with button groups">
            <div class="w-100 btn-group mr-2 d-flex justify-content-between" role="group">
                <a href="/index.html" id="main-btn" class="btn btn-success">User Info</a>
                <a href="/pages/dashboard.html" id="dashboard-btn" class="btn btn-primary">Applications</a>
                <a id="export-btn" class="btn btn-info">Export</a>
                <a id="import-btn" class="btn btn-warning">Import</a>
            </div>
        </div>
    </div>

    <div id="dashboard-section">
        <h3>Application Dashboard</h3>

        <div class="table-responsive">
            <table class="table table-bordered">
                <thead> 
                    <tr>
                        <th>Company and Job Title</th>
                        <th>Website URL</th>
                        <th>Date Applied</th>
                        <th>Status</th>
                        <th>Operations</th>
                    </tr>
                </thead>
                <tbody id="applications-table-body">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add jQuery -->
    <script src="/assets/js/jquery-3.7.1.min.js"></script>
    <!-- Add Bootstrap JS -->
    <script src="/assets/js/bootstrap.min.js"></script>
    <!-- Add APP JS -->
    <script src="/assets/js/dashboard.js"></script>
</body>

</html>
